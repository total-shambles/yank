<!DOCTYPE html>
<html>
<head>
    <title>Ollama Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            padding: 15px;
        }
        h3 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status-message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Ollama Query Tool</h3>
    <p>Enter text to combine with the last extracted local storage key value (`sb_wiz.pq`) and generate a search query.</p>
    <textarea id="user-input" placeholder="e.g., 'recent news about...'"></textarea>
    <button id="send-button">Generate Search Query</button>
    <div id="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
